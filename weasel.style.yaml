    ascii_mode: true
  powershell.exe:
    ascii_mode: true
  WindowsTerminal.exe:
    ascii_mode: true
  explorer.exe:
    ascii_mode: true
  Listary.exe:
    ascii_mode: true
  Q-Dir.exe:
    ascii_mode: true
  sublime_text.exe:
    ascii_mode: true
